<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/style.css">
    <title>HBMS</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../../static/assets/logo.png" alt="hospital-bed" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">HOSPITAL LOGIN PORTAL</a>
                        </li>
                        <a href="{% url 'hlogout' %}"><button class="btn btn-outline-light">LOGOUT</button></a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body class="main">
        <h1 class = "portal-title">HOSPITAL LOGIN PORTAL</h1>

        <form action="{% url 'hospitalbedmanagement'%}" class="hospital-login-portal" method="POST">
            {% csrf_token %}
            <div class="form">
                <input type="text" placeholder="Enter Hospital Code" name="hospitalcode" required>
                <br>
                <input type="number" placeholder="Avaliable ICU Beds" name="bedtype1" required>
                <br>
                <input type="number" placeholder="Avaliable Normal Beds" name="bedtype2" required>
                <br>
                <input type="number" placeholder="Avaliable Ventilator Beds" name="bedtype3" required>
                <br>
                <button class="btn btn-outline-light" type="submit">UPDATE</button>
            </div>
        </form>
        <footer class="home-about">
            Created by Saatvik Sharma, Rachit Chaddha & Roopa Navya for CS160C.
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
